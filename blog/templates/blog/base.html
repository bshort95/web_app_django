{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Brandon Short">
  
  <link rel ="stylesheet" type="text/css" href ="{% static 'blog/main.css' %}" >


  {% if title %}
  <title>pun city - {{title}}</title>
  {% else %}
  <title>pun city </title>
  {% endif %}
  
  <style>
  
  </style>
</head>
<body>
  <header>
    <div class = "headbar">
      <div class = "home_button">
        <a href = "{% url 'blog-home' %}">
          <img src="{% static 'blog/homeicon.png' %}" alt="gamma home icon">
        </a>
      </div>
    
      <div class = "title_bar"> 
        <p>Pun Central</p>
      </div>
    
      <div id = "art_page">
        <a href = "{% url 'blog-catalog' %}">
          <img src="{% static 'blog/artsimg.png' %}" alt="gamma art button">
        </a>
      </div>

      <div id = "ath_page">
        
          {%if user.is_authenticated%}
          <a href =  "{% url 'logout' %}">
          <img src="{% static 'blog/athsimg1.png' %}" alt="gamma athletics button">    
          {%else%}
          <a href =  "{% url 'login' %}">
          <img src="{% static 'blog/athsimg.png' %}" alt="gamma athletics button">
          {% endif %}
        
        </a>
      </div>

      <div id = "aca_page" >
        <a href =  "{% url 'post-create' %}">
          <img src="{% static 'blog/actsimg.png' %}" alt="gamma study button">
        </a>
      </div>
    </div>
  </header>


  {% if messages %}
  {% for message in messages %}
  <p>{{ message }}<p>
  {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}

  <footer>
  </footer>
</body>
