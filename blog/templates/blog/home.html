{% extends "blog/base.html" %}
  
{% block content %}
  <h1 style="text-align: center; font-size: 32px; font-family: sans-serif;">LATEST PUN</h1>

  

  <div id = "docbox" style="width: 500px; height: 300px; background-color: darkgray; margin: auto; border: 10px black; border-radius: 10%;"> 
     
  
    <h1 style="text-align: center; font-family: fantasy;"><a class href="{% url 'post-detail' post.id %}">{{ post.title }}</h1></a>    
    <p>{{post.author}} - {{post.date_posted|date:"F d, Y"}}<p>
    <hr/>
    <p style="width: 80%; background-color: whitesmoke; margin:auto; height: 60%;">{{post.content}}</p>
    
  </div>













{% endblock content %}
